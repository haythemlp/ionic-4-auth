<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form action="" (ngSubmit)="register(registerForm)" #registerForm="ngForm">

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" required ngModel minlength="5" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" email="" ngModel name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" ngModel name="confPassword"></ion-input>
    </ion-item>

    <ion-button expand="full" margin-top="" type="submit">Register</ion-button>
  </form>
  <ion-button expand="full" margin-top="" routerLink="/login" routerDirection='root'>Login</ion-button>

</ion-content>
